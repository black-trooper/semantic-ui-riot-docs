<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.2.13/dist/semantic.min.css">
  <title>Semantic UI Riot Demo</title>
  <style>
    code.prettyprint {
      background-color: rgba(0, 0, 0, 0) !important
    }

    .example i.code {
      right: 1em;
      cursor: pointer;
      position: absolute;
      font-size: 1.2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <app></app>
  <script src="https://cdn.rawgit.com/google/code-prettify/master/loader/run_prettify.js?skin=sunburst"></script>
  <script src="https://cdn.jsdelivr.net/npm/riot@3.9.0/riot.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/riot-route@3.1.3/dist/route.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/semantic-ui-riot/dist/semantic-ui-riot.min.js"></script>
  <script src="./build.js"></script>
  <script>
    riot.mount('*');
  </script>
  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-106014992-1', 'auto');
    ga('send', 'pageview');
  </script>
</body>
</html>
